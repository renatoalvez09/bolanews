<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FuteNews</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsivo.css" />
  <link rel="icon" type="image/png" href="img/favicon.png.png">
</head>
<body>
  <nav class="navbar">
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  <div class="navbar-title">FuteNews</div>
  <ul id="menu" class="menu">
    <li><a href="index.html">Início</a></li>
    <li><a href="times.html">Times</a></li>
    <li><a href="jogos.html">Notícias</a></li>
    <li><a href="fale.html">Fale Conosco</a></li>
  </ul>
</nav>
  <header class="header">  

    <div id="noticias"></div>
  
 <script>
    const apiKey = "fa4fe0c304e2c72d0ffc5094e7f9ffaa"; // Substitua pela sua chave
    const query = "Gremio fc";
    const url = `https://gnews.io/api/v4/search?q=${query}&lang=pt&country=br&max=10&token=${apiKey}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("noticias");
        
        if (data.articles) {
          data.articles.forEach(noticia => {
            const div = document.createElement("div");
            div.className = "noticia";
            div.innerHTML = `
              <img src="${noticia.image || 'https://via.placeholder.com/600x300'}" alt="">
              <h3>${noticia.title}</h3>
              <p>${noticia.description || ''}</p>
              <a href="${noticia.url}" target="_blank">Leia mais</a>
            `;
            container.appendChild(div);
          });
        } else {
          container.innerHTML = "<p>Limite de notícias atingido. Tente novamente amanhã.</p>";
        }
      })
      .catch(err => {
        document.getElementById("noticias").innerHTML = "<p>Erro ao carregar notícias.</p>";
        console.error(err);
      });
  </script>
  
  </header>
  <footer>
        <div class="logo-rodape">
            <h1 class="agencia">FuteNews</h1>
            <p style="color:white">A melhor página de notícias do futebol, onde a bola nunca para de rolar!</p>
            <a id href="fale.html">Fale Conosco</a>
            <a href="index.html">Início</a>
            <a href="jogos.html">Jogos</a>
            <a href="times.html">Times</a>
        </div>
        <b style="color:white;">© Todos os direitos reservados.</b>
    </footer>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
  }
</script>
</body>
</html>
